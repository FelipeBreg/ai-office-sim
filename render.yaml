services:
  - type: web
    name: ai-office-worker
    runtime: docker
    dockerfilePath: apps/worker/Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
